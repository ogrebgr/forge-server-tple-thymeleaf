group 'com.bolyartech.forge.server.tple'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.bolyartech.forge:forge-server:2.0.0+'
    compile 'org.thymeleaf:thymeleaf:3.0.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
